        Login
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>

    <link href="../../static/assets/css/nucleo-icons.css" rel="stylesheet"/>

    <link href="../../static/assets/css/nucleo-svg.css" rel="stylesheet"/>

</head>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<body class="g-sidenav-show  " style="color:#525f7f;background-color:#1e1e2f;bordercolor: black">
<span class="border-0">
<div class="card mt-5" style="width: 30rem; margin: auto;border-radius: 5px;box-shadow: 0px 0px 45px 0px rgba(0, 0, 0, 0.6);background: #ba54f5;
  background: -webkit-linear-gradient(0deg, #ba54f5 0%, #e14eca 100%);
  background: -o-linear-gradient(0deg, #ba54f5 0%, #e14eca 100%);
  background: -moz-linear-gradient(0deg, #ba54f5 0%, #e14eca 100%);
  background: linear-gradient(0deg, #ba54f5 0%, #e14eca 100%);">
    <div class="card-header" style="width: 30rem; margin: auto;box-shadow: 0px 0px 45px 0px rgba(0, 0, 0, 0.6);background: #e14eca ;
  background: -webkit-linear-gradient(0deg, #e14eca 0%, #e14eca 100%);
  background: -o-linear-gradient(0deg, #e14eca 0%, #e14eca 100%);
  background: -moz-linear-gradient(0deg, #e14eca 0%, #e14eca 100%);
  background: linear-gradient(0deg, #e14eca 0%, #e14eca 100%);">
        <h5 class="card-title d-inline" style=" font-family: 'sans-serif';color: white;"> Login</h5>
        <a href="/register" class="float-right"  style=" color: white;font-family: 'sans-serif';"> Register</a>
    </div>
    <div class="card-body" style="background:#1e1e2f; border-color:#1e1e2f;box-shadow: 0px 0px 45px 0px rgba(0, 0, 0, 0.6)">

        <form action="" method="POST">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text" id="basic-addon1"style="border-color:#242c3c;box-shadow: 0px 0px 45px 0px rgba(0, 0, 0, 0.6);background:#1e1e2f;">&#128102;</div>
                </div>
                <input type="text" name="CIN" placeholder="CIN" style="font-family: 'sans-serif';border-color:#242c3c;box-shadow: 0px 0px 45px 0px rgba(0, 0, 0, 0.6);background:#1e1e2f;" class="form-control"
                       value={{ request.form.CIN }} >
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"style="border-color:#242c3c;box-shadow: 0px 0px 45px 0px rgba(0, 0, 0, 0.6);background:#1e1e2f;">&#128273;</span>
                </div>
                <input type="password" name="password" placeholder="Password" style="font-family: 'sans-serif';border-color:#242c3c;box-shadow: 0px 0px 45px 0px rgba(0, 0, 0, 0.6);background:#1e1e2f" class="form-control"
                       value={{ request.form.password }}>
            </div>
            <button type="submit" class="btn btn-primary float-right" style=" font-family: 'sans-serif';border-color:#ba54f5;border-radius: 5px;box-shadow: 0px 0px 45px 0px rgba(0, 0, 0, 0.6);background: #ba54f5;
  background: -webkit-linear-gradient(0deg, #ba54f5 0%, #e14eca 100%);
  background: -o-linear-gradient(0deg, #ba54f5 0%, #e14eca 100%);
  background: -moz-linear-gradient(0deg, #ba54f5 0%, #e14eca 100%);
  background: linear-gradient(0deg, #ba54f5 0%, #e14eca 100%);">Submit</button>
        </form>
    </div>
</div>
</span>
</body>
